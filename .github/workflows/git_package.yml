name: Deploy Github Package
on:
  release:
    types:
      - 'created'
  push:
    branches:
      - 'master'
jobs:
  deploy:
    name: Maven Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Maven Package
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_UPLOAD_TOKEN }}
